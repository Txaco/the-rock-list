<!DOCTYPE html>

<html lang="es">

	<head>

		<title>THE ROCK LIST</title>
		<meta charset="utf-8" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/script.js"></script>

	</head>

	<!-- HTML -->
	<body>

		<!----------------->
		<!-- USER COLUMN -->
		<!----------------->

		<!-- App Logo -->
		<header id="app-logo">
			<h1>THE ROCK LIST</h1>
			<h2>
				<span>Session</span>
				<span>Manager</span>
			</h2>
		</header>

		<!-- User Header -->
		<h3 id="user-header">REPERTORIO</h3>

		<!-- User List -->
		<ul id="user-list"></ul>

		<!------------------->
		<!-- SEARCH COLUMN -->
		<!------------------->

		<!-- Search Form -->
		<form id="search-form">
			<input id="search-input" name="search-input" type="text" placeholder="Busca, busca..." />
			<button id="search-button" name="search-button" type="button">
				<svg viewBox="0 0 16 16">
					<circle cx="6.5" cy="6.5" r="4" stroke="#000" stroke-width="1" fill="none" />
					<line x1="9.75" y1="9.75" x2="13" y2="13" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</button>
		</form>
		
		<!-- Results Buttons -->
		<input checked type="radio" id="search-songs" name="search-type" />
		<input type="radio" id="search-artists" name="search-type" />
		<input type="radio" id="search-albums" name="search-type" />

		<!-- Search Nav -->
		<nav id="search-nav">
			<label for="search-songs">TEMAS</label>
			<label for="search-artists">ARTISTAS</label>
			<label for="search-albums">DISCOS</label>
		</nav>

		<!-- Results Lists -->
		<ul id="songs-list" class="results-list"></ul>
		<ul id="artists-list" class="results-list"></ul>
		<ul id="albums-list" class="results-list"></ul>

	</body>

</html>
