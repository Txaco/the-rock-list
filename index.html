<!DOCTYPE html>
<html lang="es">

	<head>

		<title></title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/script.js"></script>

	</head>

	<body>
		
		<!-- Wrapper Div -->
		<div id="wrapper-div">
			
			<!-- Main Header -->
			<header id="main-header">
				<h1 id="main-header-title">THE ROCK LIST</h1>
				<p id="main-header-legend">RESEVA ROCK Session</p>
			</header>
			
			<!-- Main Content -->
			<main id="main-content">
				
				<!-- Search Section -->
				<section id="search-section">
					
					<!-- Search Nav -->
					<nav id="search-nav">
						<input id="search-input" name="search-input" type="text" placeholder="Track, artist, album, playlist..." />
						<button id="search-button" type="button">GO!</button>
					</nav>
					
					<!-- Search Results -->
					<ul id="search-results"></ul>
					
				</section>
					
				<!-- User Section -->
				<section id="user-section">
					
					<!-- User Header -->
					<header id="user-header">
						<h2 id="user-header-title">SET-LIST</h2>
					</header>
					
					<!-- User Items List -->
					<ul id="user-items"></ul>

				</section>

			</section>

		</div>

	</body>

</html>
